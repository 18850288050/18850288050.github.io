<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title>详情</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/detail.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="back-header">
				<a class="back" href="javascript:history.back()"></a>
				<p class="title"></p>
			</div>
			<!-- <img id="img" /> -->


			<div class="func-list">
				<div class="func-item">
					<div class="func-title">
						<span></span>
						<p>功能介绍</p>
					</div>
					<p class="content" id="gnjs"></p>
				</div>
				<div class="func-item">
					<div class="func-title">
						<span></span>
						<p>适用人群</p>
					</div>
					<p class="content" id="syrq"></p>
				</div>
				<div class="func-item">
					<div class="func-title">
						<span></span>
						<p>办理条件</p>
					</div>
					<div class="txt-list" id="bltj"></div>
				</div>
				<div class="func-item">
					<div class="func-title">
						<span></span>
						<p>办理流程</p>
					</div>
					<div class="txt-list" id="bllc"></div>
				</div>
			</div>
			<a class="bottom-btn" href="map.html">
				<img src="image/dh@2x.png">
				<p>就近站点导航</p>
			</a>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			loadList()
			function loadList(){
				$.ajax({
					url: '/device/buserverdetail/info/' + getQueryVariable('buServersDetailId'),
					type: 'get',
					success: function(res) {
						if (res.success) {
							var result=res.result
							$("#gnjs").html(result.functionIntroduction)
							$("#syrq").html(result.suitPublice)
							$("#bltj").html(result.handCondition)
							$("#bllc").html(result.handProcess)
						}
					}
				})
			}
			function getQueryVariable(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						return pair[1];
					}
				}
				return (false);
			}
			
		</script>
	</body>
</html>
