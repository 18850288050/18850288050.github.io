<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title>站点申请</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/siteApply.css" />
	</head>
	<body>
		<div class="wrap" id="app" v-cloak>
			<div class="list">
				<div class="item blue" @click="goCitySiteApply">
					<p>市级站点申请</p>
					<img src="./image/cityLevel.png" >
				</div>
				<div class="item green" @click="goLeaseApply">
					<p>租赁申请</p>
					<img src="./image/personal.png" >
				</div>
				<div class="item orange" @click="goApplyList">
					<p>申请记录</p>
					<img src="./image/applyList.png" >
				</div>
			</div>
			<div class="alert-bg" v-if="tipsVisible">
				<div class="alert-wrap">
					<div class="alert-box">
						<p class="p-alert-title bold">说明协议</p>
						<p class="p-alert-tips">租赁申请由个人/企业自行承担费用,了解费用可咨询电话 400-0592-195</p>
						<div class="alert-btn">
							<p class="btn" @click="tipsVisible=false">取消</p>
							<p class="btn" @click="jumpPage">确定</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://mztapp.fujian.gov.cn:8190/mztAppWeb/app/js/zepto.js"></script>
		<!-- 必引 cordova.js，实现与原生的交互 -->
		<script src="https://mztapp.fujian.gov.cn:8190/mztAppWeb/app/js/cordova.js"> </script>
		<!-- 含闽政通获取地市信息，网络状态等方法 -->
		<script src="https://mztapp.fujian.gov.cn:8190/mztAppWeb/app/js/bingotouch.js"></script>
		<!-- 含闽政通获取用户信息，分享，获取版本号，人脸识别方法 -->
		<script src="https://mztapp.fujian.gov.cn:8190/mztAppWeb/app/js/jmtplugins.js"></script>
		<!-- js 加解密 -->
		<script src="https://mztapp.fujian.gov.cn:8190/mztAppWeb/app/js/jsencrypt.js"></script>

		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ae258dfd22e75e306de869d4a0fdcee2&plugin=AMap.ToolBar"></script>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						tipsVisible:false
					}
				},
				created() {
					
				},
				mounted() {
					
				},
				methods: {
					goCitySiteApply(){
						window.location.href="citySiteApply.html"
					},
					goLeaseApply(){
						this.tipsVisible=true
					},
					jumpPage(){
						this.tipsVisible=false
						window.location.href="leaseApply.html"
					},
					goApplyList(){
						window.location.href="applyList.html"
					},
					getQueryVariable(variable) {
						var query = window.location.search.substring(1);
						var vars = query.split("&");
						for (var i = 0; i < vars.length; i++) {
							var pair = vars[i].split("=");
							if (pair[0] == variable) {
								return pair[1];
							}
						}
						return (false);
					}
				}
			})
		</script>
	</body>
</html>
